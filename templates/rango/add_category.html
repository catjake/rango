<!DOCTYPE html>
<!-- Add Category template: post form to /rango/add_category, user interface for adding data to
     new category instance
     Note: {% csrf_token %} is a Cross-Site Request Forgery (CSRF) token, helps to protect and
           secure the HTTP POST action initiated when form is submitted.  Required by Django
           framework, user will probably encounter errors on form submission if token not included-->
<html>
    <head>
        <title>Rango: Add Category</title>
    </head>

    <body>
        <h1>Add a Category</h1>

        <form id="category_form" method="post" action="/rango/add_category/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>
    </body>
</html>
