<!DOCTYPE html>

{% extends 'rango/base.html' %}
{% load static %} <!-- Inform Django of static media usage ahead -->
<html>

    {% block title %}Login{% endblock %}

    {% block body_block %}
        <h1>Login to Rango</h1>

        <form id="login_form" method="post" action="/rango/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50"/><br/>
            Password: <input type="password" name="password" value="" size="50"/><br/>

            <input type="submit" value="submit"/>
        </form>
    {% endblock %}

    {% block footer_block %}
        <a href=/rango><img src="{% static 'go_home_sign.jpg' %}" alt="Picture of Go Home Sign"/></a>
    {% endblock %}
</html>
